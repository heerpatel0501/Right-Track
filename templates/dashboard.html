<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - RightTrack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar">
    <h2>RightTrack</h2>
    <div>
        <button onclick="showSection('finance')">Finance</button>
        <button onclick="showSection('skills')">Skills</button>
        <button onclick="showSection('health')">Health</button>
    </div>
</div>

<div class="container">

    <div class="card">
        <h3>Your Progress</h3>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <div class="card">
        <h3>Task Board</h3>
        <input type="text" id="taskInput" placeholder="Add Task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <div id="finance" class="section card">
        <h3>Finance Tracker</h3>
        <input type="number" id="income" placeholder="Add Income">
        <input type="number" id="expense" placeholder="Add Expense">
        <button onclick="calculateFinance()">Calculate</button>
        <p id="financeResult"></p>
    </div>

    <div id="skills" class="section card hidden">
        <h3>Skills Tracker</h3>
        <p>Track daily learning progress.</p>
    </div>

    <div id="health" class="section card hidden">
        <h3>Health Tracker</h3>
        <p>Track workouts & habits.</p>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
