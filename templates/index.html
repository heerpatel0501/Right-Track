<!DOCTYPE html>
<html>
<head>
    <title>RightTrack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar">
    <h2>RightTrack</h2>
    <button onclick="goToDashboard()">Enter</button>
</div>

<div class="hero">
    <h1>Track Your Life. Win Your Future.</h1>
    <p>Finance • Skills • Health — All in One Platform</p>

    <div class="card login-card">
        <h3>Create Your Account</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Create Password">
        <input type="date" id="birthdate">

        <p id="ageOutput"></p>

        <button onclick="goToDashboard()">Start Tracking</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
