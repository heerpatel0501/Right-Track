{% extends "base.html" %}

{% block content %}

<div class="dob-section">
    <h2>Enter Your Date of Birth</h2>

    <form method="POST">
        <input type="date" name="dob" required>
        <br>
        <button type="submit">Calculate Age</button>
    </form>

    {% if age %}
        <h3>Your Age: {{ age }}</h3>
    {% endif %}
</div>

{% endblock %}
